version: '3.8'

services:
  cv-app:
    build: .
    container_name: cv-application
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://localhost:5000
      - REACT_APP_ENV=production
    volumes:
      - ./src/data:/app/src/data
    restart: unless-stopped

volumes:
  app-data:
