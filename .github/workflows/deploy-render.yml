# GitHub Actions workflow: Deploy backend to Render
# Required repository secrets:
# - RENDER_API_KEY: Render API key (service-level or account-level Bearer token)
# - RENDER_SERVICE_ID: ID of the Render service to trigger a deploy for

name: Deploy to Render

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (optional)
        run: |
          python -m pytest tests/ -v || echo "No tests configured"

      - name: Trigger Render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "Missing RENDER_API_KEY or RENDER_SERVICE_ID secret. Please add them in repo Settings → Secrets."
            exit 1
          fi

          echo "Triggering deploy for service ID: $RENDER_SERVICE_ID"

          # POST to Render API to create a new deploy. The API returns JSON describing the deploy.
          raw=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": true}')

          http_code=$(echo "$raw" | tail -n1)
          body=$(echo "$raw" | sed '$d')

          echo "HTTP status: $http_code"
          echo "Response body:"
          echo "$body"

          if [[ "$http_code" =~ ^2 ]]; then
            echo "✅ Deploy triggered successfully."
          else
            echo "⚠️ Deploy failed. See response above."
            exit 1
          fi
